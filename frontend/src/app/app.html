<div class="app">
  <mat-toolbar color="primary" class="app__toolbar">
    <div class="app__toolbar-content">
      <div class="app__branding">
        <mat-icon class="app__logo">sports_esports</mat-icon>
        <span class="app__title">Magic Chess: Go Go</span>
      </div>
      
      @if (hasLobby()) {
        <button
          mat-raised-button
          (click)="onNewLobby()"
          class="app__new-lobby-button"
          aria-label="Start new lobby"
        >
          <mat-icon>refresh</mat-icon>
          <span class="app__button-text">New Lobby</span>
        </button>
      }
    </div>
  </mat-toolbar>

  <main class="app__main">
    <div class="app__container">
      @if (hasLobby()) {
        <app-tracker />
      } @else {
        <div class="app__empty-state">
          <mat-icon class="app__empty-icon">sports_esports</mat-icon>
          <h2>Welcome to Magic Chess: Go Go Enemy Tracker</h2>
          <p>Track your opponents and predict upcoming matches</p>
          <button
            mat-raised-button
            color="primary"
            (click)="storageService.createNewLobby()"
            class="app__start-button"
          >
            Start New Lobby
          </button>
        </div>
      }
    </div>
  </main>
</div>
